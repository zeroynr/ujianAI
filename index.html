<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Deteksi Kesopanan</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>🤖 AI Deteksi Kesopanan</h1>

      <textarea
        id="textInput"
        placeholder="Ketik kalimat yang ingin dianalisis..."
      ></textarea>
      <button class="btn" onclick="analyze()">Analisis</button>

      <div id="result" class="result">
        <div id="prediction"></div>
        <div class="feedback">
          <button class="correct" onclick="feedback(true)">✅ Benar</button>
          <button class="wrong" onclick="feedback(false)">❌ Salah</button>
        </div>
      </div>

      <div class="stats">
        <div class="stat">
          <div class="stat-number" id="total">0</div>
          <div>Total</div>
        </div>
        <div class="stat">
          <div class="stat-number" id="correct">0</div>
          <div>Benar</div>
        </div>
        <div class="stat">
          <div class="stat-number" id="accuracy">0%</div>
          <div>Akurasi</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
