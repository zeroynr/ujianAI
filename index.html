<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Deteksi Kesopanan Chat</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>🤖 AI Deteksi Kesopanan Chat</h1>
        <p>Sistem AI yang belajar mendeteksi kesopanan dari feedback Anda</p>
      </header>

      <main>
        <!-- Input Section -->
        <section class="input-section">
          <h2>📝 Masukkan Kalimat Chat</h2>
          <textarea
            id="chatInput"
            placeholder="Ketik kalimat yang ingin dianalisis..."
          ></textarea>
          <button id="analyzeBtn">Analisis Kesopanan</button>
        </section>

        <!-- Result Section -->
        <section
          class="result-section"
          id="resultSection"
          style="display: none"
        >
          <h3>🔍 Hasil Analisis</h3>
          <div class="prediction" id="predictionResult"></div>
          <div class="confidence" id="confidenceScore"></div>

          <!-- Feedback Section -->
          <div class="feedback-section">
            <h4>Apakah prediksi ini benar?</h4>
            <div class="feedback-buttons">
              <button id="correctBtn" class="btn-success">✅ Benar</button>
              <button id="wrongBtn" class="btn-danger">❌ Salah</button>
            </div>
          </div>

          <!-- Correction Section -->
          <div
            class="correction-section"
            id="correctionSection"
            style="display: none"
          >
            <h4>🔧 Koreksi yang Benar:</h4>
            <div class="correction-buttons">
              <button id="correctSopan" class="btn-correction">Sopan</button>
              <button id="correctTidakSopan" class="btn-correction">
                Tidak Sopan
              </button>
            </div>
          </div>
        </section>

        <!-- Stats Section -->
        <section class="stats-section">
          <h3>📊 Statistik Model</h3>
          <div class="stats-grid">
            <div class="stat-card">
              <div class="stat-number" id="totalData">0</div>
              <div class="stat-label">Total Data</div>
            </div>
            <div class="stat-card">
              <div class="stat-number" id="accuracy">0%</div>
              <div class="stat-label">Akurasi</div>
            </div>
            <div class="stat-card">
              <div class="stat-number" id="sopanCount">0</div>
              <div class="stat-label">Data Sopan</div>
            </div>
            <div class="stat-card">
              <div class="stat-number" id="tidakSopanCount">0</div>
              <div class="stat-label">Data Tidak Sopan</div>
            </div>
          </div>
        </section>

        <!-- Training Data Section -->
        <section class="training-data-section">
          <h3>🎓 Data Training</h3>
          <div class="data-controls">
            <button id="showDataBtn" class="btn-secondary">
              Tampilkan Data
            </button>
            <button id="clearDataBtn" class="btn-danger">Reset Model</button>
            <button id="exportDataBtn" class="btn-secondary">
              Export Data
            </button>
          </div>
          <div id="trainingDataList" style="display: none"></div>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
